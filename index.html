<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobArm - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .terms-container {
            text-align: center;
        }
        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="terms-container">
        <h1 style="font-size: 52px; font-family: copperplate;">
            Rob<span style="color:red;">A</span><span style="color:blue;">r</span><span style="color:orange;">m</span>
        </h1>
        <label>
            <input type="checkbox" id="agree-checkbox"> I agree to the <a href="#">terms and conditions</a> of our website.
        </label>
        <br>
        <button id="proceed-button" disabled>Proceed to Home</button>
    </div>
    <script>
        const checkbox = document.getElementById('agree-checkbox');
        const button = document.getElementById('proceed-button');

        checkbox.addEventListener('change', () => {
            button.disabled = !checkbox.checked;
        });

        button.addEventListener('click', () => {
            if (checkbox.checked) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
